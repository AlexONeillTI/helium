query CatalogContent(
  $sortColumn: SortColumn
  $sortDirection: SortDirection
  $resultsDisplayType: ContentItemDisplayType
  $page: Int!
  $token: String
  $labels: [String!]
  $values: [String!]
  $contentTypes: [String!]
  $query: String
) {
  CatalogContent(
    sortColumn: $sortColumn
    sortDirection: $sortDirection
    resultsDisplayType: $resultsDisplayType
    page: $page
    token: $token
    labels: $labels
    values: $values
    contentTypes: $contentTypes
    query: $query
  ) {
    contentItems {
      ...ContentFragment
      location {
        ...LocationFragment
      }
    }
    meta {
      ...CatalogMetaFragment
    }
  }
}
