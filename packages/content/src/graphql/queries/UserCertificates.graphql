query UserCertificates($query: String, $includeExpiredCertificates: Boolean) {
  UserCertificates(query: $query, includeExpiredCertificates: $includeExpiredCertificates) {
    __typename
    id
    resourceId
    expirationDate
    isExpired
    externalResourceTitle
    url
    source
    contentItem {
      __typename
      id
      asset
      courseEndDate
      courseStartDate
      coursePresold
      description
      kind
      slug
      availabilityStatus
      contentTypeLabel
      title
      timeZone
  }
}
