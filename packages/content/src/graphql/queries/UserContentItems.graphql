query UserContentItems(
  $query: String
  $kind: [ContentKind!]
  $sortColumn: SortColumn
  $sortDirection: SortDirection
) {
  UserContentItems(
    query: $query
    kind: $kind
    sortColumn: $sortColumn
    sortDirection: $sortDirection
  ) {
    asset
    title
    sessionTitle
    kind
    id
    slug
    meetingStartDate
    contentTypeLabel
    availabilityStatus
    courseStartDate
    courseEndDate
    coursePresold
    description
    displayCourse
    displayCourseSlug
    displayDate
    courseGracePeriodEnded
    authors
    publishDate
    source
    expiresAt
    currentUserMayReschedule
    timeZone
    embeddedEnabled
    currentUserUnmetCoursePrerequisites
    currentUserUnmetLearningPathPrerequisites
    hasChildren
    hideCourseDescription
    isActive
    waitlistingEnabled
    waitlistingTriggered
  }
}
